<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="add-book">Add book</button>
        <h1>Wilmers Library</h1>
    </header>
    <div id="book-pop">
        <label for="title-input">Title</label><input id="title-input" type="text">
        <label for="author-input">Author</label><input id="author-input" type="text">
        <label for="pages-input">Pages</label><input id="pages-input" type="number">
        <label for="checkbox-input">Have you read it?</label><input id="checkbox-input" type="checkbox">
        <button id="book-submit" type="button">Add book</button>
    </div>
    <div id="library-container">
    </div>
    <script src="javascript.js"></script>
</body>
</html>
